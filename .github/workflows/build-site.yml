name: Build CELINE website

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [celine-docs-update]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: "3.11"

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Build site
        run: task ci

      - name: Commit generated docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git status --porcelain docs | grep .; then
            git add docs
            git commit -m "chore(docs): rebuild site"
            git push
          else
            echo "No changes in docs/, skipping commit"
          fi
