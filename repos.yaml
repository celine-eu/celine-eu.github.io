repos:
  - name: Dashboards
    slug: celine-dashboards
    git: https://github.com/celine-eu/celine-dashboards.git

    paths:
      - README.md

    nav:
      - README

  - name: Digital Twin
    slug: celine-digital-twin
    git: https://github.com/celine-eu/digital-twin.git

    paths:
      - README.md
      - docs/**

    nav:
      - README
      - Concepts: docs/concepts.md
      - Create a module: docs/create-module.md

  - name: Dataset API
    slug: dataset-api
    git: https://github.com/celine-eu/dataset-api.git

    paths:
      - README.md
      - docs/**
      - ontologies/**

    nav:
      - README
      - ontologies

    links:
      - name: ontologies
        source: projects/dataset-api/ontologies
        target: ontologies

  - name: Policies
    slug: celine-policies
    git: https://github.com/celine-eu/celine-policies.git

    paths:
      - README.md
      - docs/**

    nav:
      - README
      - Policy model: docs/policy_model.md

  - name: Utils
    slug: celine-utils
    git: https://github.com/celine-eu/celine-utils.git

    paths:
      - README.md
      - docs/**
      - schema/**

    nav:
      - README
      - docs/governance.md
      - Governance Schemas: docs/schemas.md

    links:
      - name: schema
        source: projects/celine-utils/schema
        target: schema
        list:
          recursive: false
          extensions: [.json]
          sort: alpha

  - name: Open Data Pipelines
    slug: celine-pipelines
    git: https://github.com/celine-eu/celine-pipelines.git

    paths:
      - README.md
      - apps/*/README.md

    nav:
      - README
      - Copernicus: apps/copernicus
      - DWD ICON: apps/dwd
      - Open Street Map: apps/osm
      - Open Weather Map: apps/owm

  - name: Infrastructure
    slug: celine-infra
    git: https://github.com/celine-eu/infra.git

    paths:
      - README.md

    nav:
      - README
